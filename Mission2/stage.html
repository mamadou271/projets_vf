<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche de Stage de BTS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            padding: 20px;
        }
        .header {
            background-color: #3a7ef5;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 1.2em;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #e0e0e0;
        }
        .image-cell {
            width: 30%;
            text-align: center;
        }
        .image-cell img {
            width: 150px;
        }
        .btn-container {
            text-align: center;
            margin: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #3a7ef5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #345db5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recherche de stage de BTS</h1>
        <div class="header">Période de stage : Du 2 jUIN au 5 JUILLET 2025</div>
        <table>
            <tr>
                <td class="image-cell" rowspan="5">
                    <img src="logovilge.png" alt="Logo Lycée Parc de Vilgénis"><br>
                    <img src="logobts.jpg" alt="Logo Lycée Parc de Vilgénis"><br>
                </td>
                <td>Contacter une entreprise</td>
            </tr>
            <tr>
                <td>Remplir la feuille d'engagement (à télécharger de l'ENT)</td>
            </tr>
            <tr>
                <td>Signature du responsable Entreprise</td>
            </tr>
            <tr>
                <td>Signature du tuteur (Votre prof)</td>
            </tr>
            <tr>
                <td>Délivrance convention de stage</td>
            </tr>
        </table>
        
    </div>
</body>
</html>
