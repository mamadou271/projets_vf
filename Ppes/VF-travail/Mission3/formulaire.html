<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="style.css">
    <!-- CHEBBI Amin-->
</head>
<body>
    <header>
        <h1>Formulaire d'Inscription</h1>
    </header>
    <nav>
        <ul>
            <li><a href="mission3.html">RETOUR</a></li>
        </ul>
    </nav>
    
    <main>
    <section>
        <form action="formulaire" method="post">
    <div class="form-container">
        <div class="form-column">
            <label for="pseudo">Pseudo</label>
            <input type="text" id="pseudo" name="pseudo" placeholder="Votre Pseudo" required><br><br>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre Mot de Passe"><br><br>

            <label for="prenom">Prenom</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre Prenom"><br><br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre Email"><br><br>

            <label for="avatar">Avatar</label>
            <input type="file" id="avatar" name="avatar"><br><br>

            <label for="pays">Pays</label>
            <select id="pays" name="pays">
                <option value="france">France</option>
                <option value="espagne">Espagne</option>
                <option value="italie">Italie</option>
                <option value="japon">Japon</option>
                <option value="suisse">Suisse</option>
                <option value="allemagne">Allemagne</option>
                <option value="Angleterre">Angleterre</option>
            </select><br><br>

            <label>Quels sont vos fruits préférés ?</label><br>
            <input type="checkbox" id="orange" name="fruits" value="orange">
            <label for="orange">Orange</label>
            <input type="checkbox" id="banane" name="fruits" value="banane">
            <label for="banane">Banane</label>
            <input type="checkbox" id="raisin" name="fruits" value="raisin">
            <label for="raisin">Raisin</label><br><br>

            <label>Civilité</label><br>
            <input type="radio" id="homme" name="civilite" value="homme">
            <label for="homme">Homme</label>
            <input type="radio" id="femme" name="civilite" value="femme">
            <label for="femme">Femme</label><br><br>
        </div>

        <div class="form-column">
            <label for="ville">Ville</label>
            <input type="text" id="ville" name="ville" placeholder="Votre Ville"><br><br>

            <label for="code-postal">Code Postal</label>
            <input type="text" id="code-postal" name="code-postal" placeholder="Votre Code Postal"><br><br>

            <label for="adresse">Adresse</label><br>
            <textarea id="adresse" name="adresse" rows="4" cols="50"></textarea><br><br>

            <label for="date-naissance">Date de Naissance</label>
            <input type="date" id="date-naissance" name="date-naissance"><br><br>

            <label for="jauge">Jauge</label>
            <input type="range" id="jauge" name="jauge" min="0" max="100"><br><br>

            <label for="telephone">Téléphone</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Votre Numéro de Tél"><br><br>

            <label for="recherche">Recherche</label>
            <input type="search" id="recherche" name="recherche" placeholder="Recherche"><br><br>

            <label for="url">URL</label>
            <input type="url" id="url" name="url" placeholder="URL"><br><br>

            <label for="couleur">Couleur</label>
            <input type="color" id="couleur" name="couleur" value="#000000"><br><br>

            <input type="submit" value="Valider">
        </div>
    </div>
</form>

    </section>
</main>


    <footer>
        <p><li><a href="../index.html">RETOUR A MES PROJETS</a></li></p>
    </footer>
</body>
</html>
